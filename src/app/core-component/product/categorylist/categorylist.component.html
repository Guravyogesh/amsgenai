
<div class="page-header">
  <div class="page-title">
    <h4>Target Audience <span>(Who is your target audience, and how do you plan to reach them on Amazon?)</span></h4>
    <h6>Compare target demographics with competitors to understand market saturation</h6>
  </div>
</div>
<!-- /add -->
<div class="row">
<div class="card col-8">
  <div class="card-body">
    <div class="row form-section">
      <div class="col-lg-3 col-sm-6 col-12 section">
        <div class="form-group">
          <!-- <h5>Product Attributes</h5> -->
          <label>Demographics,
            Occupation and Income,
            Education,
            Family Structure,
            Geographic Location</label>
          <textarea name="Text1"  [(ngModel)]="Demographics" cols="50" rows="9"></textarea>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12 section">
        <div class="form-group">
          <!-- <h5>Consumer Value</h5> -->
          <label>Interests and Hobbies,
            Values and Beliefs,
            Lifestyle,
            Online Behavior,
            Tech Adoption</label>
          <textarea name="Text1" [(ngModel)]="Interests" cols="50" rows="9"></textarea>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12 section">
        <div class="form-group">
          <!-- <h5>Brand Identity</h5> -->
          <label>Brand Preferences,
            Communication Preferences,
            Buying Motivations</label>
          <textarea name="Text1" [(ngModel)]="Brand" cols="50" rows="6"></textarea>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12 section">
        <div class="form-group">
          <!-- <h5>Presentation and Packaging</h5> -->
          <label>Challenges</label>
          <textarea name="Text1" [(ngModel)]="Challenges" cols="50" rows="6"></textarea>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12 section">
        <div class="form-group">
          <!-- <h5>Presentation and Packaging</h5> -->
          <label>Pain Points</label>
          <textarea name="Text1" [(ngModel)]="Pain" cols="50" rows="6"></textarea>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6 col-12 section">
        <div class="form-group">
          <!-- <h5>Strategic Collaborations</h5> -->
          <label>Additional Information</label>
          <textarea name="Text1" [(ngModel)]="Additional" cols="50" rows="6"></textarea>
        </div>
      </div>
      <div class="col-lg-12" style="margin-bottom: 18px;margin-top: 15px; text-align: end;">
      
        <button type="button" [routerLink]="routes.subCategoryList" class="btn btn-primary ml-2" style="margin-left:2rem"
          (click)="onSubmit()">Next</button>
        </div>
    </div>
  </div>
</div>
<div class="card col-md-4" *ngIf="getObjectKeys(OutputData).length>1" >
  <div class="card-body">
    <h5>selected datas</h5>
    <div *ngFor="let key of getObjectKeys(OutputData)">
      <p><strong>{{ key }}:</strong> {{ OutputData[key] }}</p>
    </div>
  </div>    
</div>
</div>

<!-- /add -->
