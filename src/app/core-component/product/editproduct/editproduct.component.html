

<div class="row">
    <div class="card col-12">
      <div class="card-body">
        <div class="row form-section">
          <div class="col-lg-6 col-sm-6 col-12 section"> 
            <div class="form-group">         
            <label>Input URL</label>
            <textarea class="form-control" [(ngModel)]="inputUrl"></textarea>
            <!-- <input type="text" [(ngModel)]="inputUrl" /> -->
            </div>
          </div>
          <div class="col-lg-6 col-sm-6 col-12 section"> 
            <div class="form-group">         
            <label>General notes</label>
            <textarea class="form-control" [(ngModel)]="notes"></textarea>
            </div>
          </div>
          <div class="col-lg-12 col-sm-6 col-12 section"> 
            <div class="form-group">         
            <label>Output</label>
            <textarea class="form-control" [(ngModel)]="Output" rows="10" cols="50" readonly></textarea>
            <!-- <input type="text" [(ngModel)]="Output" readonly/> -->
            </div>
          </div>

          <div class="col-lg-12" style="width: 100%;">  
            <button type="button" *ngIf="Output" [routerLink]="" class="btn btn-primary ml-2" style="margin-bottom: 18px;margin-top: 15px; margin-left:2rem"
            (click)="exportCSV()">Export CSV</button>        
            <button type="button" [routerLink]="" class="btn btn-primary ml-2" style="margin-bottom: 18px;margin-top: 15px; float: right; margin-left:2rem"
              (click)="onSubmit()">Done</button>
            </div>
        </div>
      </div>
    </div>
    </div>
