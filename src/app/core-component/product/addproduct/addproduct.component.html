
	<div class="page-header">
		<div class="page-title">
			<h4>Product Differentiation <span>(What makes your product unique compared to others in the market ?)</span></h4>
			<h6>Differentiation product from others</h6>
		</div>
	</div>
	<!-- /add -->
	<div class="row">
	<div class="card  col-8">
		<div class="card-body">
			<div class="row form-section">
				<div class="col-lg-3 col-sm-6 col-12 section">
					<div class="form-group">
						<!-- <h5>Product Attributes</h5> -->
						<label>Quality and Durability,
							Design and Aesthetics,
							Functionality,
							Technology or Materials,
							Customization Options</label>
						<textarea name="Text1"  [(ngModel)]="Quality" cols="50" rows="9"></textarea>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6 col-12 section">
					<div class="form-group">
						<!-- <h5>Consumer Value</h5> -->
						<label style="margin-top: 20px;">Sustainability,
							Value for Money,
							Unique Selling Points (USPs),
							Customer Benefits</label>
						<textarea name="Text1" cols="50" [(ngModel)]="Sustainability" rows="8"></textarea>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6 col-12 section">
					<div class="form-group">
						<!-- <h5>Brand Identity</h5> -->
						<label>Brand Story and Heritage,
							Customer Feedback and Reviews,
							Market Gap</label>
						<textarea name="Text1"  [(ngModel)]="Brand"  cols="50" rows="6"></textarea>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6 col-12 section">
					<div class="form-group">
						<!-- <h5>Presentation and Packaging</h5> -->
						<label>Presentation and Packaging</label>
						<textarea  [(ngModel)]="Presentation" name="Text1" cols="50" rows="6"></textarea>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6 col-12 section">
					<div class="form-group">
						<!-- <h5>Strategic Collaborations</h5> -->
						<label>Strategic Collaborations</label>
						<textarea name="Text1" [(ngModel)]="Strategic"  cols="50" rows="6"></textarea>
					</div>
				</div>
				<div class="col-lg-3 col-sm-6 col-12 section">  
					<div class="form-group">
						<!-- <h5>Strategic Collaborations</h5> -->
						<label>Additional Information</label>
						<textarea  [(ngModel)]="Additional" name="Text1" cols="50" rows="6"></textarea>
					</div>
				</div>
				<div class="col-lg-12" style="margin-bottom: 18px;margin-top: 15px; text-align: end;">
        
					<button type="button" [routerLink]="routes.categoryList"  class="btn btn-primary ml-2" style="margin-left:2rem"
					  (click)=" onSubmit()">Next</button>
				  </div>
			</div>
		</div>  
	</div>
  <div class="card col-md-4" *ngIf="getObjectKeys(OutputData).length>1" >
    <div class="card-body">
      <h5>selected datas</h5>
      <div *ngFor="let key of getObjectKeys(OutputData)">
        <p><strong>{{ key }}:</strong> {{ OutputData[key] }}</p>
      </div>
    </div>    
</div>
</div>

	<!-- /add -->
