
        <div class="page-header">
            <div class="page-title">
                <h4>Product Add Category</h4>
                <h6>Create new product Category</h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Type the Image you need</label>
                            <!-- <textarea class="form-control"></textarea> -->
                            <input type="text" [(ngModel)]="prompt" >
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <a style="float: right;" class="btn btn-submit me-2" (click)="generateImage()">Submit</a>
                    </div>
                    <!-- <div class="col-lg-3 mt-3"> -->
                        <div  class="Imagesresult col-lg-3 mt-3" *ngFor="let imageUrl of generatedImage">
                            <img [src]="imageUrl.url" alt="Image">
                            <button class="btn" (click)="downLoadImage(imageUrl.url)">Download</button>
                          </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
