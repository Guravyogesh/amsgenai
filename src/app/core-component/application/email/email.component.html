<div class="page-header">
    <div class="row">
        <div class="col">
            <h3 class="page-title">Free form</h3>
        </div>
    </div>
</div>
<div class="row form-section">
    <div class="col-lg-12 col-md-12">
        <div class="form-group">
            <textarea rows="4" cols="5" class="form-control"[(ngModel)]="Textcontent" placeholder="Enter message"></textarea>
        </div>
        <div class="col-lg-12 col-md-12">
            <button type="button" class="btn btn-primary ml-2" style="margin-left:2rem"
                (click)=" onSubmit()">Send</button>
        </div>
        <div class="col-lg-12 col-md-12 mt-5">
            <p>{{message}}</p>
        </div>
    </div>
</div>
